<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5">
                <p class="text-center ">Ingresa los datos de tu auto</p>
                <form id="car-form" class="bg-dark text-white p-3 border rounded shadow"> 
                    <div class="form-group">
                      <label for="brand">Marca</label>
                      <input id="marca" type="text" class="form-control" placeholder="BWM" name="brand" value="">
                    </div>
                    <div class="form-group">
                      <label for="">Modelo</label>
                      <input id="modelo" type="text" class="form-control" placeholder="m3" name="model" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Año</label>
                        <input id="año" type="text" class="form-control" placeholder="2000" name="year" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Imagen</label>
                        <input id="imagen" type="text" class="form-control" placeholder="url" name="img" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Precio</label>
                        <input id="precio" type="text" class="form-control" placeholder="$00,000" name="price" value="">
                    </div>
                    <button type="button"  id="create-post"  class="btn btn-primary mt-3">Save</button>
                  </form>
            </div>
            <div id="card-container" class="col-12 col-md-4 ">
                <!--<div id="car-card" class="card" >-->
                    <img id="car-img" src="" class="img-car" alt="">

                      <h5 id="car-brand" class="card-title"></h5>

                      <p id="car-model" class="card-text"></p>
                      <p id="car-year" class="card-text"></p>
                      <p id="car-price" class="card-text"></p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
